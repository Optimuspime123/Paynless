<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paynless | Money, Simplified.</title>
    <meta name="description"
        content="Paynless - Make, save, spend, track, and earn money easily. Your all-in-one financial dashboard.">
    <link rel="icon" href="logo.png" type="image/png">

    <!-- Fonts -->
    <link
        href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&f[]=satoshi@400,500,700&f[]=general-sans@400,500,600,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css">

    <!-- Preload Subscription Logos -->
    <link rel="preload" as="image" href="https://assets.codepen.io/605876/discord.png">
    <link rel="preload" as="image" href="https://techshark.io/media/tool_logo/Claude_AI_Logo.png">
    <link rel="preload" as="image"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/2048px-Telegram_2019_Logo.svg.png">
    <link rel="preload" as="image"
        href="https://static.vecteezy.com/system/resources/previews/017/396/814/non_2x/netflix-mobile-application-logo-free-png.png">
    <link rel="preload" as="image" href="https://assets.codepen.io/605876/spotify.png">
    <link rel="preload" as="image"
        href="https://logo.wine/a/logo/Disney%2B/Disney%2B-White-Dark-Background-Logo.wine.svg">
</head>

<body class="landing-body">
    <div class="landing-container">
        <!-- Navigation -->
        <nav class="landing-nav">
            <div class="nav-actions">
                <button class="faq-btn" id="faqBtn">
                    <i class="ph ph-question"></i>
                    <span>FAQ</span>
                </button>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">
                    <svg viewBox="0 0 24 24">
                        <defs>
                            <mask id="crescentMask">
                                <rect x="0" y="0" width="24" height="24" fill="white" />
                                <circle class="toggle-mask" cx="12" cy="12" r="5.5" />
                            </mask>
                        </defs>
                        <circle class="toggle-circle" cx="12" cy="12" r="5.5" mask="url(#crescentMask)" />
                        <g class="toggle-rays">
                            <line x1="12" y1="1" x2="12" y2="3.5" />
                            <line x1="12" y1="20.5" x2="12" y2="23" />
                            <line x1="1" y1="12" x2="3.5" y2="12" />
                            <line x1="20.5" y1="12" x2="23" y2="12" />
                            <line x1="4.2" y1="4.2" x2="6" y2="6" />
                            <line x1="18" y1="18" x2="19.8" y2="19.8" />
                            <line x1="4.2" y1="19.8" x2="6" y2="18" />
                            <line x1="18" y1="6" x2="19.8" y2="4.2" />
                        </g>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero-section">
            <!-- Matrix Background -->
            <canvas id="matrixBackground" class="matrix-bg"></canvas>

            <!-- Floating background elements -->
            <div class="hero-bg-elements">
                <div class="floating-shape shape-1"></div>
                <div class="floating-shape shape-2"></div>
                <div class="floating-shape shape-3"></div>
                <div class="grid-overlay"></div>
            </div>

            <!-- Main hero content -->
            <div class="hero-content">
                <div class="hero-brand">
                    <div class="logo-container">
                        <img src="logo.png" alt="Paynless Logo" class="hero-logo">
                        <div class="logo-glow"></div>
                        <div class="logo-scanner"></div>
                    </div>
                    <h1 class="hero-title" data-text="PAYNLESS">PAYNLESS</h1>
                </div>

                <div class="subtext-line">
                    <div class="word-carousel-container">
                        <div class="word-carousel" id="wordCarousel">
                            <span class="carousel-word">Make</span>
                            <span class="carousel-word">Save</span>
                            <span class="carousel-word">Spend</span>
                            <span class="carousel-word">Track</span>
                            <span class="carousel-word">Earn</span>
                        </div>
                    </div>
                    <span class="static-text">money easily</span>
                </div>

                <div class="cta-wrapper">
                    <button class="cta-button" id="getStarted">
                        <span class="cta-text">GET STARTED</span>
                        <span class="cta-icon"><i class="ph ph-arrow-right"></i></span>
                        <div class="cta-glitch-layers">
                            <span class="glitch-layer"></span>
                            <span class="glitch-layer"></span>
                        </div>
                    </button>
                    <div class="cta-shadow"></div>
                </div>

                <div class="hero-footer">
                    <div class="beta-badge">
                        <i class="ph-fill ph-check-circle"></i>
                        <span>V0.1 BETA</span>
                    </div>
                    <span class="tagline">Your finances, reimagined.</span>
                </div>
            </div>
        </section>

        <!-- Page transition overlay -->
        <div class="page-transition" id="pageTransition">
            <div class="transition-grid"></div>
            <div class="transition-glitch">
                <span>LOADING</span>
            </div>
        </div>
    </div>

    <script src="landing.js"></script>
</body>

</html>
